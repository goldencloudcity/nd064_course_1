apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: techtrends
  name: techtrends
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: techtrends
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: techtrends
    spec:
      containers:
      - image: ladybird879/techtrends:latest
        imagePullPolicy: IfNotPresent 
        name: techtrends
        ports:
        - containerPort: 3111
        resources:
         limits:
          cpu: "500m"
          memory: "128Mi"
         requests:
          cpu: "250m"
          memory: "64Mi"
        livenessProbe:
         httpGet:
          path: /healthz
          port: 3111
         initialDelaySeconds: 5
         periodSeconds: 10
        readinessProbe:
         httpGet:
          path: /healthz
          port: 3111
         initialDelaySeconds: 5
         periodSeconds: 10
